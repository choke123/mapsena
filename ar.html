<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="regresarMapa">Regresar al Mapa</button>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/202.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/201.jpeg"
                    scale="3 3 3 "
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
           
            <a-marker
            id="animated-marker1"
            type="pattern"
            preset="custom"
            url="assets/bañosm.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerb"
        >
            <a-image
                src="assets/bañosm.jpeg"
                scale="3 3 3 "
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
         <a-marker
            id="animated-marker2"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerc"
        >
            <a-image
                src="assets/bañosm.jpeg"
                scale="3 3 3 "
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
            <a-marker
            id="animated-marker3"
            type="pattern"
            preset="custom"
            url="assets/ambiente202.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerd"
        >
            <a-image
                src="assets/amb202.jpeg"
                scale="3 3 3 "
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
             </a-marker>
            <a-marker
            id="animated-marker3"
            type="pattern"
            preset="custom"
            url="assets/sp.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerd"
        >
            <a-image
                src="assets/soporte.jpeg"
                scale="3 3 3 "
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>

            <a-marker
            id="animated-marker3"
            type="pattern"
            preset="custom"
            url="assets/cor.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerd"
        >
            <a-image
                src="assets/cor.jpeg"
                scale="3 3 3 "
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
          <a-entity camera></a-entity>  
        </a-scene>
        
        <script>
    document.getElementById('regresarMapa').addEventListener('click', function() {
      window.location.href = 'index.html';
    });

  </script>
    </body>
</html>
